<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css signup link -->
    <link rel="stylesheet" href="./css/signup.css">
    <!-- style css login link -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- box icon link -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- shortcut icon link-->
    <link rel="shortcut icon" href="./scripts/img/logo.svg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">


            <div class="login_left">
                <div class="left_box">
                  <img class="left_logo" src="./scripts/img/Logo img.svg" alt="img">
                  <h2 class="left_title">
                    Welcome to <br> Eduvi Online <br> Learning Platform
                  </h2>
                  <img class="left_img" src="./scripts/img/left_img_signup.svg" alt="img">
                </div>
              </div>
              <div class="arrow_line"></div>



            <div class="login">
                <form action="#" class="form_login form_signup" id="loginForm">
                    <div class="signup_google">
                        <button class="btn_google" id="btn_google">
                          <img
                            class="signup_google"
                            src="./scripts/img/google+.svg"
                            alt=""
                          />
                          Signup with google
                        </button>
                        <h4 class="or_signup">
                          <i class="bi bi-dash-lg or_icon"></i> Or signin with your email
                          <i class="bi bi-dash-lg ro_icon"></i>
                        </h4>
                      </div>

                      <label for="username_signup" class="label_name">
                        Full name
                        <br>
                        <input type="text" id="userNamelogin" class="username_signup" placeholder="Esther Howard" required>
                        <i class="bi bi-person icon_name"></i>
                      </label>

                    
                    <label for="password_signup" class="label_password">
                        Passord
                        <br>
                        <input type="password" id="passwordlogin" class="password_signup" placeholder="*************" required>
                        <box-icon name="lock-alt" class="icon_password"></box-icon>
                        <i class="bi bi-eye icon_password_eye"></i>
                        <i class="bi bi-eye-slash icon_password_slash_eye"></i>
                    </label>

                    <div class="btn_signup">
                        <button class="btn_sign">Sign Up</button>
                    </div>




                    <div class="checkbox_login">
                        <div class="span_con">
                            <input type="checkbox" class="checkboxLogin" />
                            <p class="title_login">
                                keep me signed in
                            </p>
                        </div>
                        <span class="span_login">Forgot password?</span>
                    </div>
                    <!-- <p class="text-center fw-bold">Avval ro'yhatdan o'tmagan bo'lsangiz <a href="./signup.html">ro'yhatdan o'tishingiz</a>mumkin!</p> -->
                </form>
            </div>
        </div>
    </div>


    
</body>
<!-- utils.js scripts-->
<script src="./scripts/scripts js/utils.js"></script>
<!-- login.js scripts-->
<script src="./js/login.js"></script>
<!-- app.js scripts -->
<script src="./js/app.js"></script>
</html>
